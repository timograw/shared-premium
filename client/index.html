  <custom-style>
    <style is="custom-style">
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }

      app-header {
        background-color: #4285f4;
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: #fff;
      }

      app-drawer-layout {
        --app-drawer-layout-content-transition: margin 0.2s;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #eee;
        }
      }

      .drawer-content {
        margin-top: 80px;
        height: calc(100% - 80px);
        overflow: auto;
      }
    </style>
  </custom-style>
</head>

<body unresolved>
    <app-header-layout>

      <app-header fixed effects="waterfall" slot="header">
        <app-toolbar>
          <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
          <div main-title>Shared Premium</div>

          <paper-icon-button icon="delete"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="close"></paper-icon-button>
        </app-toolbar>
      </app-header>

      <app-drawer-layout id="drawerLayout">

        <app-drawer slot="drawer">
          <div class="drawer-content">
            <a data-route="download" href="/">
              <paper-icon-item>
                <iron-icon icon="inbox" slot="item-icon"></iron-icon> <span>Download</span>
              </paper-icon-item>
            </a>
            <a data-route="download" href="/test">
              <paper-icon-item>
                <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Test</span>
              </paper-icon-item>
            </a>
            <!-- <paper-icon-item>
              <iron-icon icon="done" slot="item-icon"></iron-icon> <span>Done</span>
            </paper-icon-item>
            <paper-icon-item>
              <iron-icon icon="drafts" slot="item-icon"></iron-icon> <span>Drafts</span>
            </paper-icon-item>
            <paper-icon-item>
              <iron-icon icon="send" slot="item-icon"></iron-icon> <span>Sent</span>
            </paper-icon-item>
            <paper-icon-item>
              <iron-icon icon="delete" slot="item-icon"></iron-icon> <span>Trash</span>
            </paper-icon-item>
            <paper-icon-item>
              <iron-icon icon="report" slot="item-icon"></iron-icon> <span>Spam</span>
            </paper-icon-item> -->
          </div>
        </app-drawer>

        <div class="content">
          <iron-pages attr-for-selected="data-router" selected="{{router}}">
            <section data-route="download" tabindex="-1">
              Download
            </section>

            <section data-route="test" tabindex="-1">
              Test
            </section>

          </iron-pages>
        </div>

      </app-drawer-layout>

    </app-header-layout>

    <script>
      var drawerLayout = document.getElementById('drawerLayout');
      toggle.addEventListener('click', function () {
        if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
          drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
        } else {
          drawerLayout.drawer.toggle();
        }
      });

      // var app = document.querySelector('#app');

      // // Sets app default base URL
      // app.baseUrl = '/';

    </script>

</body>

</html>
