  <custom-style>
    <style is="custom-style">
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }

      app-header {
        background-color: #FF6F00;
        color: #fff;
      }

      app-header.whiteHeader {
        background-color: #fff;
        color: #FF6F00;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgba(255, 255, 255, 0.5);
        --paper-progress-container-color: transparent;
      }

  <app-drawer-layout>

    <app-drawer slot="drawer">

      <app-header-layout has-scrolling-region>
        <app-header class="whiteHeader" waterfall fixed slot="header">
          <app-toolbar>
            <shared-premium-logo></shared-premium-logo>
            <div main-title>Shared Premium</div>
          </app-toolbar>
        </app-header>


        <a is="pushstate-anchor" href="/">

            <iron-icon icon="inbox" slot="item-icon"></iron-icon> <span>Download</span>
          </paper-icon-item>
        </a>

            <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Test</span>

        </a>
      </app-header-layout>

    </app-drawer>

    <app-header-layout>
      <app-header slot="header" fixed effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <div main-title>Home</div>
        </app-toolbar>
      </app-header>

      <div class="content">
        <app-router>
          <app-route path="/" import="/test.html" template></app-route>
          <app-route path="/test" import="/test2.html" template></app-route>
        </app-router>
      </div>

    </app-header-layout>

  </app-drawer-layout>
