<dom-module id="sp-page-premiumize">
  <template>

    <style include="sp-style">
      vaadin-grid {
        height: 100%
      }

      iron-icon {
        color: var(--primary);
      }

      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--paper-amber-500);
      }

      .blue {
        background-color: var(--paper-light-blue-300);
      }

      div[role="listbox"] {
        border: 1px solid #e5e5e5;
        background: #fff;
      }

      paper-avatar {
        --paper-avatar-background: var(--secondary);
      }

      paper-icon-item {
        
        border-bottom: 1px solid #e0e0e0;
      }
    </style>

    <iron-ajax url="/api/premiumize/files" method="GET" content-type="application/json" handle-as="json" id="usersRequest" last-response="{{files}}"
      last-error="{{error}}" auto></iron-ajax>


    <div role="listbox">
      <template is="dom-repeat" items="{{files}}">
        <sp-file-item item="[[item]]"></sp-file-item>
      </template>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SpPagePremiumize extends Polymer.Element {
      static get is() { return 'sp-page-premiumize'; }
      static get properties() {
        return {

        };
      }

      _iconForType(type) {
        if (type == 'folder') {
          return 'icons:folder'
        }
        if (type == 'torrent') {
          return 'editor:insert-drive-file'
        }
        return '?';
      }

    }

    window.customElements.define(SpPagePremiumize.is, SpPagePremiumize);
  </script>

</dom-module>
