<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-cookie/iron-cookie.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="shared-premium-login-dialog">
    <template>
        <style>
            iron-icon,
            div[suffix] {
                color: hsl(0, 0%, 50%);
                margin-right: 12px;
            }
        </style>

        <iron-cookie name="sessionid" value="{{sessionid}}"></iron-cookie>

        <iron-ajax url="/api/login" 
            method="POST"
            content-type="application/json"
            body="{{ajaxParams}}"
            handle-as="json" 
            on-response="handleResponse"
            id="loginRequest" 
            last-response="{{ajaxResponse}}"
            verbose></iron-ajax>

        <iron-form id="loginForm">
            <form method="get" action="/form/handler">
                <paper-dialog modal id="loginDialog">
                    <h2>Login</h2>

                    <paper-input label="Username" required value="{{username}}">
                        <iron-icon icon="mail" slot="prefix"></iron-icon>
                    </paper-input>
                    <paper-input label="Password" type="password" required value="{{password}}">
                        <iron-icon icon="communication:vpn-key" slot="prefix"></iron-icon>
                    </paper-input>
                    <div class="buttons">
                        <paper-button autofocus raised on-click="login">Login</paper-button>
                    </div>
                    <div class="ouput">{{ajaxResponse}}</div>

                </paper-dialog>

            </form>
        </iron-form>
    </template>

    <script>
        /**
     * @customElement
     * @polymer
     */
        class SharedPremiumLoginDialog extends Polymer.Element {
            static get is() { return 'shared-premium-login-dialog'; }
            static get properties() {
                return {
                    sessionid: {
                        type: String
                    }
                };
            }

            ready() {
                super.ready();
                if (!this.sessionid)
                    this.$.loginDialog.open();
            }

            login() {
                this.ajaxParams = JSON.stringify({
                    username: this.username,
                    password: this.password
                });
                this.$.loginRequest.generateRequest();
            }

            handleResponse(event) {
                this.$.loginDialog.close();
            }
        }

        window.customElements.define(SharedPremiumLoginDialog.is, SharedPremiumLoginDialog);
    </script>

</dom-module>
