<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">

<link rel="import" href="../../bower_components/paper-avatar/paper-avatar.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<link rel="import" href="../../elements/paper-filesize/paper-filesize.html">

<link rel="import" href="../sp-style/sp-style.html">

<dom-module id="sp-file-item">
    <template>
        <style include="sp-style">
            paper-avatar {
                --paper-avatar-background: var(--secondary);
            }

            paper-icon-item {
                border-bottom: 1px solid #e0e0e0;
            }

            paper-icon-button {
                color: var(--primary);
            }

            paper-icon-button[active] {
                color: var(--secondary);
            }

            paper-icon-item:hover {}
        </style>

        <paper-icon-item>
            <paper-avatar label="T" mini slot="item-icon"></paper-avatar>
            <paper-item-body two-line>
                <div>{{item.name}}test</div>
                <div secondary>
                    {{_typeToString(item.type)}}
                    <paper-filesize value="{{item.size}}"></paper-filesize>
                </div>
            </paper-item-body>
            <paper-icon-button icon="social:share" toggles on-active-changed="_activeChange" active="{{item.is_shared}}"></paper-icon-button>
        </paper-icon-item>

        <iron-ajax url="/api/premiumize/file/{{item.pid}}"
                   method="POST" 
                   content-type="application/json" 
                   handle-as="json" 
                   id="updateIsSharedRequest" 
                   body='{"is_shared": "{{isShared}}"}'
                   last-error="{{error}}" ></iron-ajax>
    </template>

    <script>
        /**
     * @customElement
     * @polymer
     */
        class SpFileItem extends Polymer.Element {
            static get is() { return 'sp-file-item'; }
            static get properties() {
                return {
                    item: {
                        type: Object
                    },
                    isShared: {
                        type: Boolean
                    }
                };
            }

            ready() {
                super.ready();
                if (!this.item.is_shared)
                    this.item.is_shared = false;
            }

            _typeToString(type) {
                switch (type) {
                    case 'torrent': return 'Torrent';
                }
            }

            _activeChange(e) {
                this.isShared = e.detail.value;
                this.$.updateIsSharedRequest.generateRequest();
            }
        }

        window.customElements.define(SpFileItem.is, SpFileItem);
    </script>

</dom-module>
