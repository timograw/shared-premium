<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="shared-premium-logo-big">
    <template>

        <style>
            .container {
                height: 128px;
                width: 200px;
            }

            .cloudy {
                animation: cloudy 5s ease-in-out infinite;
                left: 0px;
                width: 128px;
            }

            .cloudy:after {
                animation: cloudy_shadow 5s ease-in-out infinite;
                background: #000000;
                border-radius: 50%;
                content: '';
                height: 5px;
                width: 20px;
                opacity: 0.2;
                position: absolute;
                left: 86px;
                bottom: -75px;
                transform: scale(3.5);
            }

            @keyframes cloudy {
                50% {
                    transform: translateY(-10px);
                }
            }

            @keyframes cloudy_shadow {
                50% {
                    transform: translateY(12px) scale(4.5);
                    opacity: .10;
                }
            }

            .behind {
                fill: var(--secondary);
                position: absolute;
                z-index: -1;
                /* transform: scale(1.75); */
                --iron-icon-width: 128px;
                --iron-icon-height: 128px;
            }

            .top {
                /* position: absolute;  */
                fill: #fff;

                /* transform: scale(0.75); */
                /* margin-right: 20px; */
                --iron-icon-width: 64px;
                --iron-icon-height: 64px;
                left: 30px;
                top: 36px;
            }
        </style>

        <div class="container">
            <div class="cloudy">
                <iron-icon icon="cloud" class="behind"></iron-icon>
                <iron-icon icon="social:share" class="top"></iron-icon>
            </div>
        </div>
    </template>

    <script>
        /**
     * @customElement
     * @polymer
     */
        class SharedPremiumLogoBig extends Polymer.Element {
            static get is() { return 'shared-premium-logo-big'; }
            static get properties() {
                return {
                };
            }
        }

        window.customElements.define(SharedPremiumLogoBig.is, SharedPremiumLogoBig);
    </script>

</dom-module>
