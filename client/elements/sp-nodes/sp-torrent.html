<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../sp-style/sp-style.html">
<link rel="import" href="sp-node-breadcrumbs.html">
<link rel="import" href="sp-file.html">

<dom-module id="sp-torrent">
    <template>
        <style include="sp-style">
            paper-card {
                display: block;
            }

            /* .card-content {
                padding: 15px;
            } */

            
            ul {
                list-style-type: none;
                padding: 0;
            }
        </style>


        <sp-node-breadcrumbs base-path="[[basePath]]" path="[[node.path]]"></sp-node-breadcrumbs>
            
            <!-- <paper-listbox> -->
                <template is="dom-repeat" items="[[node.children]]">
                    <sp-file node="[[item]]" depth="0"></sp-file>
                </template>
            <!-- </paper-listbox> -->
    </template>

    <script>
        /**
     * @customElement
     * @polymer
     */
        class SpTorrent extends Polymer.Element {
            static get is() { return 'sp-torrent'; }
            static get properties() {
                return {
                    node: {
                        type: Object
                    },
                    basePath: {
                        type: String
                    }
                };
            }
        }

        window.customElements.define(SpTorrent.is, SpTorrent);
    </script>

</dom-module>
