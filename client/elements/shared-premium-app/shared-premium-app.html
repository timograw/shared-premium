<dom-module id="shared-premium-app">
  <template>

    <style>
       :host {

        /* --primary: var(--paper-amber-900);
        --primary-light: (#ffa040);
        --primary-dark: #c43e00;
        --secondary: #9e9e9e;
        --secondary-light: #cfcfcf;
        --secondary-light-text: #000;
        --secondary-dark: #707070;
        --secondary-dark-text: #fff; */
        --primary: var(--paper-grey-500);
        --primary-text: #fff;
        --primary-light: #cfcfcf;
        --primary-dark: #707070;

        /* --primary: var(--paper-light-blue-500);
        --primary-text: #000;
        --primary-light: #67daff;
        --primary-dark: #007ac1; */
        /* --primary: var(--paper-red-900);
        --primary-text: #000;
        --primary-light: var(--paper-red-200);
        --primary-dark: var(--paper-red-800); */
        --secondary: var(--paper-orange-a400);
        --secondary-light: #ffc246;
        --secondary-light-text: black;
        --secondary-dark: #c56200;
        --secondary-dark-text: #fff;
      }

      app-header {
        background-color: var(--primary);
        color: #fff;
      }

      app-header.whiteHeader {
        background-color: #fff;
        color: var(--secondary);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      paper-card.usage {
        --paper-card-background-color: var(--primary-light);
        --paper-card-header-color: var(--primary);
        position: absolute;
        bottom: 0;
        width: 100%;
        margin-bottom: 32px;
      }

      paper-card.usage-bottom {
        --paper-card-background-color: var(--primary);
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 32px;
      }

      app-header-layout a {
        color: black;
        text-decoration: none;
      }

      app-header-layout a:active {
        color: var(--secondary);
        text-decoration: none;
      }

      paper-progress {
        --paper-progress-active-color: var(--secondary);
        --paper-progress-container-color: var(--secondary-light);
      }

      iron-icon {
        --iron-icon-fill-color: var(--primary);
      }

      .content {
        margin: auto;
        padding: 20px;
        max-width: 1080px;
      }

      .usage-header {
        @apply --paper-font-headline;
      }

      .footer-container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--primary);
      }

      .footer-container .top {
        height: 20px;
        background-color: var(--primary-light);
      }

      .footer-container .middle {
        width: 100%;
        background-color: var(--primary);
      }

      .footer-container .bottom {
        height: 20px;
        background-color: var(--primary-dark);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

     <shared-premium-account></shared-premium-account> 

    <app-drawer-layout>

      <app-drawer slot="drawer">

        <app-header-layout has-scrolling-region>

          <app-header class="whiteHeader" waterfall fixed slot="header">
            <app-toolbar>
              <shared-premium-logo></shared-premium-logo>
              <div main-title>Shared Premium</div>
            </app-toolbar>
          </app-header>

          <!-- <iron-selector selected="[[page]]" attr-for-selected="name" fallback-selection="default"> -->
          <paper-listbox>
            <a href="/" tabindex="-1">
              <paper-icon-item>
                <iron-icon icon="icons:dashboard" slot="item-icon"></iron-icon> <span>Dashboard</span>
              </paper-icon-item>
            </a>
            <a href="/download" tabindex="-1">
              <paper-icon-item>
                <iron-icon icon="icons:file-download" slot="item-icon"></iron-icon> <span>Download</span>
              </paper-icon-item>
            </a>
            <!-- <a is="pushstate-anchor" href="/" tabindex="-1"> is="pushstate-anchor"
              <paper-icon-item>
                <iron-icon icon="inbox" slot="item-icon"></iron-icon> <span>Download</span>
              </paper-icon-item>
            </a>

            <a is="pushstate-anchor" href="/download" tabindex="-1">
              <paper-icon-item>
                <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Test</span>
              </paper-icon-item>
            </a> -->
          </paper-listbox>
          <!-- </iron-selector> -->

          <div class="footer-container">

            <!-- <div class="top"></div> -->
            <paper-card class="middle">
              <div class="card-content">
                <div class="usage-header">
                  Usage
                </div>
                <div class="horizontal justified">
                  <paper-item>100 Mb left</paper-item>
                  <paper-progress value="40" style="margin: auto"></paper-progress>
                </div>
              </div>
            </paper-card>
            <div class="bottom"></div>
          </div>

        </app-header-layout>

      </app-drawer>

      <app-header-layout>
        <app-header slot="header" fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>[[currentPage.title]]</div>
          </app-toolbar>
        </app-header>

        <div class="content">
          <iron-pages selected="[[routeData.page]]" attr-for-selected="name" fallback-selection="view404" role="main" selected-item="{{currentPage}}">
            <shared-premium-page-dashboard name="" title="Dashboard"></shared-premium-page-dashboard>
            <shared-premium-page-download name="download" title="Download"></shared-premium-page-download>
          </iron-pages>
        </div>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SharedPremiumApp extends Polymer.Element {
      static get is() { return 'shared-premium-app'; }
      static get properties() {
        return {
          LoggingIn: {
            type: Boolean,
            value: true
          }
        };
      }
    }

    window.customElements.define(SharedPremiumApp.is, SharedPremiumApp);
  </script>
</dom-module>
