<dom-module id="shared-premium-app">
  <template>

    <style>
       :host {
        /* --primary: var(--paper-amber-900);
        --primary-light: (#ffa040);
        --primary-dark: #c43e00;
        --secondary: #9e9e9e;
        --secondary-light: #cfcfcf;
        --secondary-light-text: #000;
        --secondary-dark: #707070;
        --secondary-dark-text: #fff; */

        --primary: var(--paper-grey-500);
        --primary-text: #fff;
        --primary-light: #cfcfcf;
        --primary-dark: #707070;
        --secondary: var(--paper-orange-a400);
        --secondary-light: #ffc246;
        --secondary-light-text: black;
        --secondary-dark: #c56200;
        --secondary-dark-text: #fff;
      }

      app-header {
        background-color: var(--primary);
        color: #fff;
      }

      app-header.whiteHeader {
        background-color: #fff;
        color: var(--secondary);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      paper-card.usage {
        --paper-card-background-color: var(--primary-light);
        --paper-card-header-color: var(--primary-light-text);
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      app-header-layout a {
        color: black;
        text-decoration: none;
      }

      app-header-layout a:active {
        color: var(--secondary);
        text-decoration: none;
      }
       paper-progress {
        --paper-progress-active-color: var(--secondary);
        --paper-progress-container-color: var(--primary);
      } 

      .content {
        padding: 0 10px 0 10px;
      }

      .usage-header { @apply --paper-font-headline; }
    </style>

    <app-drawer-layout>

      <app-drawer slot="drawer">

        <app-header-layout has-scrolling-region >

          <app-header class="whiteHeader" waterfall fixed slot="header">
            <app-toolbar>
              <shared-premium-logo></shared-premium-logo>
              <div main-title>Shared Premium</div>
            </app-toolbar>
          </app-header>

          <a is="pushstate-anchor" href="/">
            <paper-icon-item>
              <iron-icon icon="inbox" slot="item-icon"></iron-icon> <span>Download</span>
            </paper-icon-item>
          </a>

          <a is="pushstate-anchor" href="/test">
            <paper-icon-item>
              <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Test</span>
            </paper-icon-item>
          </a>

          <paper-card class="usage">

            <div class="card-content">
                          <div class="usage-header">
              Usage
            </div>
              <div class="horizontal justified">
              <paper-item>100 Mb left</paper-item>
              <paper-progress value="40" style="margin: auto"></paper-progress>
              </div>
            </div>
          </paper-card>

        </app-header-layout>

      </app-drawer>

      <app-header-layout>
        <app-header slot="header" fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>
              Test
              <app-router>
                <app-route path="/">
                  <template>Download</template>
                </app-route>
                <app-route path="/test">
                  <template>Test</template>
                </app-route>
              </app-router>
            </div>
          </app-toolbar>
        </app-header>

        <div class="content">
          <app-router>
            <app-route path="/" import="../../pages/shared-premium-page-download/shared-premium-page-download.html"></app-route>
            <app-route path="/test" import="/test2.html" template></app-route>
          </app-router>
        </div>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SharedPremiumApp extends Polymer.Element {
      static get is() { return 'shared-premium-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'shared-premium-app'
          }
        };
      }
    }

    window.customElements.define(SharedPremiumApp.is, SharedPremiumApp);
  </script>
</dom-module>
