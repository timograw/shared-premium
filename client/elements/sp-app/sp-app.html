<dom-module id="sp-app">
  <template>

    <style include="sp-style">
      app-header {
        background-color: var(--primary);
        color: #fff;
      }

      app-header.whiteHeader {
        background-color: #fff;
        color: var(--secondary);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      paper-card.usage {
        --paper-card-background-color: var(--primary-light);
        --paper-card-header-color: var(--primary);
        position: absolute;
        bottom: 0;
        width: 100%;
        margin-bottom: 32px;
      }

      paper-card.usage-bottom {
        --paper-card-background-color: var(--primary);
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 32px;
      }

      app-header-layout a {
        color: black;
        text-decoration: none;
      }

      app-header-layout a:active {
        color: var(--secondary);
        text-decoration: none;
      }

      paper-progress {
        --paper-progress-active-color: var(--secondary);
        --paper-progress-container-color: var(--secondary-light);
      }

      iron-icon {
        --iron-icon-fill-color: var(--primary);
      }

      .content {
        margin: auto;
        padding: 20px;
        max-width: 1080px;
      }

      .footer-container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--primary);
      }

      .footer-container .top {
        height: 20px;
        background-color: var(--primary-light);
      }

      .footer-container shared-premium-usage {
        width: 100%;
        background-color: var(--primary);
      }

      .footer-container .bottom {
        height: 20px;
        background-color: var(--primary-dark);
      }

      .title {
        @apply --paper-font-title;
        color: var(--primary-dark);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    
    <iron-ajax id="logoutRequest"
               url="/api/session"
               method="DELETE"
               on-response="_handleLogoutResponse"
               handle-as="json"></iron-ajax>

    <app-drawer-layout>
      <app-drawer slot="drawer">
        <app-header-layout has-scrolling-region>

          <app-header class="whiteHeader" fixed slot="header">
            <app-toolbar>
              <sp-logo></sp-logo>
              <div class="title" main-title>Shared Premium</div>
            </app-toolbar>
          </app-header>

          <paper-listbox>
            <a href="/" tabindex="-1">
              <paper-icon-item>
                <iron-icon icon="icons:dashboard" slot="item-icon"></iron-icon> <span>Dashboard</span>
              </paper-icon-item>
            </a>
            <a href="/cloud" tabindex="-1">
              <paper-icon-item>
                <iron-icon icon="icons:file-download" slot="item-icon"></iron-icon> <span>Cloud</span>
              </paper-icon-item>
            </a>
            <a href="/users" tabindex="-1" hidden={{!session.user.is_admin}}>
              <paper-icon-item>
                <iron-icon icon="social:person" slot="item-icon"></iron-icon> <span>Users</span>
              </paper-icon-item>
            </a>
            <paper-icon-item on-tap="logout">
              <iron-icon icon="social:person" slot="item-icon"></iron-icon> <span>Logout</span>
            </paper-icon-item>
          </paper-listbox>


          <div class="footer-container">

            <shared-premium-usage session="{{session}}"></shared-premium-usage>

            <div class="bottom"></div>
          </div>

        </app-header-layout>

      </app-drawer>

      <app-header-layout>
        <app-header slot="header" fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>[[currentPage.title]]</div>
          </app-toolbar>
        </app-header>

        <div class="content">
          <iron-pages selected="[[routeData.page]]" attr-for-selected="page" fallback-selection="view404" role="main" selected-item="{{currentPage}}">
            <sp-page-dashboard page="" title="Dashboard" data-path="/elements/sp-pages/sp-page-dashboard.html"></sp-page-dashboard>
            <sp-page-cloud page="cloud" title="Cloud" data-path="/elements/sp-pages/sp-page-cloud.html"></sp-page-cloud>
            <sp-page-users page="users" title="Users" data-path="/elements/sp-pages/sp-page-users.html"></sp-page-users>
          </iron-pages>
        </div>

      </app-header-layout>

    </app-drawer-layout>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SpApp extends Polymer.Element {
      static get is() { return 'sp-app'; }
      static get properties() {
        return {
          LoggingIn: {
            type: Boolean,
            value: true
          },
          session: {
            type: Object,
            notify: true
          },
          sessionid: {
            type: String,
            notify: true
          },
          currentPage: {
            type: String,
            observer: '_currentPageChanged'
          }
        };
      }

      json(obj) {
        return JSON.stringify(obj)
      }

      _currentPageChanged(newPage, oldPage) {
        if (newPage) {
          var path = newPage.getAttribute('data-path');
          Polymer.Base.importHref(path, null, null, true);
          console.log('Loading page ' + path);
        }
      }

      logout() {
        this.$.logoutRequest.generateRequest();
      }

      _handleLogoutResponse() {
        location.reload();        
      }
    }

    window.customElements.define(SpApp.is, SpApp);
  </script>
</dom-module>
