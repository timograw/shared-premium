<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="shared-premium-logo">
    <template>

        <style>
            .container {
                height: 48px;
                width: 48px;
            }
            .cloudy {
                position: relative;
                animation: cloudy 5s ease-in-out infinite;
                left: -5px;
            }

            .cloudy:after {
                animation: cloudy_shadow 5s ease-in-out infinite;
                background: #000000;
                border-radius: 50%;
                content: '';
                height: 5px;
                width: 20px;
                opacity: 0.2;
                position: absolute;
                left: 12px;
                bottom: -17px;
                transform: scale(1);
            }

            @keyframes cloudy {
                50% {
                    transform: translateY(-3px);
                }
            }

            @keyframes cloudy_shadow {
                50% {
                    transform: translateY(5px) scale(.7);
                    opacity: .05;
                }
            }

            .behind {
                fill: var(--secondary);
                position: absolute;
                z-index: -1;
                /* transform: scale(1.75); */
                --iron-icon-width: 42px;
                --iron-icon-height: 42px;
            }

            .top {
                 /* position: absolute;  */
                fill: #fff;
                
                /* transform: scale(0.75); */
                /* margin-right: 20px; */
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                left: 12px;
                top: 9px;
            }
        </style>

        <div class="container">
            <div class="cloudy">
                <iron-icon icon="cloud" class="behind"></iron-icon>
                <iron-icon icon="social:share" class="top"></iron-icon>
            </div>
        </div>
    </template>

      <script>
    /**
     * @customElement
     * @polymer
     */
    class SharedPremiumLogo extends Polymer.Element {
      static get is() { return 'shared-premium-logo'; }
      static get properties() {
        return {
        };
      }
    }

    window.customElements.define(SharedPremiumLogo.is, SharedPremiumLogo);
  </script>

</dom-module>
